<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymshark Tech Test</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        font-family: "Montserrat";
        font-size: 22px;
      }

      h1 {
        font-size: 1.75rem;
        text-align: left;
        margin-top: 5vh;
        margin-bottom: 1vh;
      }

      .text {
        color: black;
      }

      #main {
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .content--container {
        position: relative;
        height: 100%;
        width: 100%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
      }

      .top--container {
        position: relative;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .top--container > div {
        display: grid;
        grid-template-columns: 1;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        width: 100%;
        margin-block: 2rem;
      }

      .bottom--container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .input {
        height: 100%;
        width: 100%;
        font-size: 1rem;
        background-color: #ebebeb;
        border: none;
      }

      .button {
        height: 100%;
        width: 100%;
        padding: 10px;
        text-transform: uppercase;
        font-size: 1.25rem;
        border: none;
        background-color: #ebebeb;
      }

      .button:hover {
        transform: scale(1.02);
        transition: all 300ms;
      }

      table {
        width: 100%;
        margin-top: 1rem;
        border-collapse: collapse;
        margin: 10px;
      }

      td {
        text-align: center;
      }

      table,
      td,
      th {
        border: solid 1px black;
        padding: 5px;
        padding-block: 10px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div class="content--container">
        <div class="top--container">
          <h1>How many units need to be packaged?</h1>
          <div>
            <input
              class="input text"
              placeholder="Enter required units"
              id="input"
              maxlength="10"
              min="0"
              type="number" />
            <button class="button text" id="submit" onclick="handleSubmit()">
              Calculate Packages<span id="rocket">ðŸš€</span>
            </button>
          </div>
        </div>

        <div class="bottom--container">
          <table id="table">
            <tr>
              <th>Package Size</th>
              <th>Number of Packages</th>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script>
      let unitsInputValue = 0;
      const submitButton = document.getElementById("submit");
      const inputField = document.getElementById("input");
      const table = document.getElementById("table");

      inputField.addEventListener("input", handleChange);

      async function handleSubmit() {
        const body = {
          value: unitsInputValue.toString(),
        };

        const response = await fetch("/units", {
          method: "POST",
          body: JSON.stringify(body),
          headers: {
            "Content-Type": "application/json",
            "Access-Control-Allow-Origin": "*",
          },
        });

        const packages = await response.json();
        updateTable(packages);
      }

      function handleChange(e) {
        unitsInputValue = e.target.value;
      }

      async function loadTable() {
        const response = await fetch("/packs", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Access-Control-Allow-Origin": "*",
          },
        });
        const packageSizes = await response.json();

        // Loop over sizes and create table row if package has a size
        packageSizes.map((package) => {
          if (package.Size != 0) {
            const newRow = document.createElement("tr");
            const column1 = document.createElement("td");
            column1.innerText = package.Size.toString();
            column1.contentEditable = true;
            column1.addEventListener("keypress", (e) => {
              if (e.charCode < 48 || e.charCode > 57) {
                e.preventDefault();
                return;
              }
              let len = event.target.innerText.trim().length;
              const maxLen = 5;
              const minLen = 1;
              if (len >= maxLen) {
                e.preventDefault();
                return;
              }
            });
            const column2 = document.createElement("td");
            column2.innerText = "0";
            column2.setAttribute("id", `cell${package.Id}`);
            newRow.appendChild(column1);
            newRow.appendChild(column2);
            table.appendChild(newRow);
          }
        });
      }

      async function updateTable(packages) {
        const column2Cells = [];
        packages.map((package) => {
          const tableCell = document.querySelector(`#cell${package.Id}`);
          tableCell.innerText = package.Required;
        });
      }

      async function handleSizeChange() {
        
      }

      loadTable();
    </script>
  </body>
</html>
